<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn React: Get Started</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
  </head>
  <body>
    <div id="root"></div>

<script type="text/javascript">
ReactDOM.render(
  React.createElement("h1", { children: "Hello Pikachu!!" }),
  document.getElementById("root")
)
// 1. Add some emphasis to "Pikachu" (start with an `em` tag)
// 2. We need to create another nested element.
// 2.1 We can do that but we can't isolate just Pikachu.
//     We need a way to pass multiple children
// 2.2 React.createElement solves this by taking any additional arguments as children.
//     It overloads the function. So you can comma separate children
// 3. Send "Hello ", React.createElement("em", { children: "Pikachu!!" }), and "!"
</script>
  </body>
</html>
