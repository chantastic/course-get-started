<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn React: Get Started</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

<script type="text/babel">
// 1. Make the Greeting take a name as an argument
// 2. Demo how attributes come in as props in the Babel Repl
// 3. Add `name` prop to Greeting usage
// 4. Take `props` as an argument in Greeting
// 5. Use curly-braces to interpolate the value
// 6. Demo that in the Repl
const Greeting = () =>
  <h1>
    Hello <em>Pikachu</em>!
  </h1>

ReactDOM.render(<Greeting />, document.getElementById("root"))
</script>
  </body>
</html>
